<div class="background">
  <div class="container">
    <div class="container__login">
      <div class="container__login__avatar">
        <img src="../../../assets/IntelliDeck_Logo.png" alt="IntelliDeck logo">
      </div>
      <!--        <form (submit)="login(userData)">-->
      <form>
        <div class="container__login__email form-field">
          <label>Email : </label>
          <mat-form-field appearance="outline">
            <input matInput type="text" name="email" class="form-control" placeholder="Email" >
          </mat-form-field>
        </div>

        <div class="container__login__password form-field">
          <label >Contraseña : </label>
          <mat-form-field appearance="outline">
            <input matInput type="password" name="password" class="form-control" placeholder="Contraseña">
          </mat-form-field>
          <div class="text-right forget-pass">
            <a routerLink="/forget-password">¿Has olvidado la contraseña?</a>
          </div>
        </div>

        <div class="container__login__submit">
<!--          <input type="submit" class="btn btn-my" value="Login">-->
          <button mat-flat-button class="login-button">
            Acceder
          </button>
        </div>
      </form>
      <div class="text-center sign-up">
        ¿Eres nuevo en IntelliDeck? <br/>
        <a routerLink="/sign-up">Resgístrate aquí.</a>
      </div>
    </div>
  </div>
</div>
