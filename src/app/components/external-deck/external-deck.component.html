<div class="background">
  <div class="container">
    <app-deck-details [deck]="deck!" (startTrainingEmitter)="handleStartTraining()" (deleteDeckTrainingEmitter)="handleDeleteDeckTraining()"
                      (restartDeckTrainingEmitter)="handleRestartDeckTraining()"></app-deck-details>

    <app-card-list [cardListInput]="deckCards" [externalDeckCard]="true" (viewCardEvent)="handleViewCard($event)"
                   [events]="eventsSubject.asObservable()"></app-card-list>
  </div>
</div>
