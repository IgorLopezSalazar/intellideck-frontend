<h2 mat-dialog-title style="margin: 0">Valoración para mazo</h2>
<mat-dialog-content class="dialog__content">
  <span class="dialog__content__text">Indica la valoración para este mazo del 0 al 5 (con saltos de 0,5).</span>
  <mat-form-field appearance="outline" subscriptSizing="dynamic" class="rating-field">
    <mat-label>Valoración</mat-label>
    <input matInput type="number" min="0" max="5" step="0.5" name="deckRating" class="form-control" placeholder="Indica la valoración" [(ngModel)]="deckRating">
  </mat-form-field>
  <span class="material-symbols-outlined delete-button" (click)="deleteUserRating()" (keyup)="deleteUserRating()" *ngIf="userDeckRating != undefined">
    delete_forever
  </span>
</mat-dialog-content>
<mat-dialog-actions class="dialog__actions">
  <button mat-button class="secondary-button" (click)="close(true)">Cancelar</button>
  <button mat-button class="primary-button" (click)="close()">Guardar valoración</button>
</mat-dialog-actions>
