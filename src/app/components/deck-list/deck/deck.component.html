<div class="deck" (click)="openDeck()" (keyup)="openDeck()">
  <div class="deck__image" >
    <img [src]="deck.image ? deck.image : 'assets/IntelliDeck_Logo.png'" alt="Deck image">
  </div>
  <div class="deck__information">
    <div class="deck__information__image" (click)="openUser()" (keyup)="openUser()">
      <img src="favicon.ico" alt="User profile image">
    </div>
    <div class="deck__information__text">
      <span class="title">{{deck.title}}</span>
      <span class="username">{{deck.creator?.username}}</span>
    </div>
  </div>
  <div class="deck__tags">
    <mat-chip-set aria-label="Topic and tags">
      <mat-chip class="topic">{{ deck.topic.name }}</mat-chip>
      <mat-chip class="tag" *ngFor="let tag of deck.tags">{{tag.name}}</mat-chip>
    </mat-chip-set>
  </div>
</div>
