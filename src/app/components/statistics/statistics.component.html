<div class="background">
  <div class="container">
    <div class="main">
      <div class="main__title">
        <h2>Tus sesiones de estudio</h2>
        <p>Resumen de su desempe√±o y actividad</p>
      </div>

      <div class="main__statistics">
        <div class="main__statistics__block">
          <div class="statistic__title">
            <h4>Intentos</h4>
            <span class="material-symbols-outlined">
              equalizer
            </span>
          </div>
          <div class="statistic__text">
            <h1>{{deckTraining.statistics?.attempts}}</h1>
          </div>
        </div>

        <div class="main__statistics__block">
          <div class="statistic__title">
            <h4>Tiempo medio</h4>
            <span class="material-symbols-outlined">
              schedule
            </span>
          </div>
          <div class="statistic__text">
            <h1>{{ deckTraining.statistics?.avgCompletionTimeSeconds }}s</h1>
          </div>
        </div>

        <div class="main__statistics__block">
          <div class="statistic__title">
            <h4>Tiempo de intento</h4>
            <span class="material-symbols-outlined">
              schedule
            </span>
          </div>
          <div class="statistic__text">
            <h1>{{ completionTimeSeconds }}s</h1>
          </div>
        </div>
      </div>

    </div>

    <div class="diagram">
      <div>
        <h2>Cartas por mazo</h2>
      </div>

      <div class="diagram__chart">
        <div style="display: block;">
          <canvas baseChart
                  class="chart"
                  [data]="barChartData"
                  [options]="barChartOptions"
                  [plugins]="barChartPlugins"
                  [legend]="barChartLegend"
                  [type]="'bar'">
          </canvas>
        </div>
      </div>
    </div>
  </div>
</div>
