<div class="user">
  <div class="user-grid">
    <div class="user-grid__image">
      <img src='assets/IntelliDeck_Logo.png' alt="User">
    </div>

    <div class="user-grid__details">
      <span>{{user.username}}</span>
    </div>

    <div class="user-grid__follow">
      <button mat-flat-button class="primary-button" (click)="followUser()">
        {{ isFollowing ? 'Dejar de seguir' : 'Seguir' }}
      </button>
    </div>

  </div>

</div>
