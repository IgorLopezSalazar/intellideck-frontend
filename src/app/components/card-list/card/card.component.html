<div class="card">
  <div class="card__buttons">
    <span class="material-symbols-outlined edit" (click)="editCard()" (keyup)="editCard()">
      edit_square
    </span>
    <span class="material-symbols-outlined delete" (click)="deleteCard()" (keyup)="deleteCard()">
      delete_forever
    </span>
  </div>

  <div class="card__overlay"></div>

  <div class="card__info">
    <div class="card__info__question">
      <img [src]="imageSrc" alt="Question image" *ngIf="card.whereImage == WhereImageEnum.QUESTION">
      <div class="card-text card-text__question" [ngClass]="{'without-img': card.whereImage != WhereImageEnum.QUESTION}">
        <p>{{card.question}}</p>
      </div>
    </div>
    <div class="card__info__answer">
      <div class="card-text card-text__answer" [ngClass]="{'without-img': card.whereImage != WhereImageEnum.ANSWER}">
        <p>{{card.answer}}</p>
      </div>
      <img [src]="imageSrc" alt="Answer image" *ngIf="card.whereImage == WhereImageEnum.ANSWER">
    </div>
  </div>
</div>
